<VirtualHost *:80>
        ServerName [IP or HOSTNAME HERE]

        WSGIDaemonProcess home_automation_platform threads=5
        WSGIScriptAlias / /var/www/home_automation_platform/home_automation_platform.wsgi

        <Directory /var/www/home_automation_platform/>
                WSGIProcessGroup home_automation_platform
                WSGIApplicationGroup %{GLOBAL}
                Order allow,deny
                Allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel info
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
