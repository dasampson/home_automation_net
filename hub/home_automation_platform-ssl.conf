<VirtualHost *:80>
        ServerName FULLY_QUALIFIED_HOSTNAME
        Redirect permanent / https://FULLY_QUALIFIED_HOSTNAME
</VirtualHost>

<VirtualHost *:443>
        ServerName FULLY_QUALIFIED_HOSTNAME

        SSLEngine On
        SSLCertificateFile /etc/apache2/ssl/server.crt
        SSLCertificateKeyFile /etc/apache2/ssl/server.key
        SSLProtocol -all +TLSv1.1 +TLSv1.2

        WSGIDaemonProcess home_automation_platform threads=5
        WSGIScriptAlias / /var/www/home_automation_platform/home_automation_platform.wsgi

        <Directory /var/www/home_automation_platform/>
                WSGIProcessGroup home_automation_platform
                WSGIApplicationGroup %{GLOBAL}
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel info
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>