<VirtualHost *:80>
        ServerName [IP or HOSTNAME HERE]

        WSGIDaemonProcess environment_node threads=5
        WSGIScriptAlias / /var/www/environment_node/environment_node.wsgi

        <Directory /var/www/environment_node/>
                WSGIProcessGroup environment_node
                WSGIApplicationGroup %{GLOBAL}
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel info
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
