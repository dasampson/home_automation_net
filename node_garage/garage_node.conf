<VirtualHost *:80>
        ServerName [IP or HOSTNAME HERE]

        WSGIDaemonProcess garage_node threads=5
        WSGIScriptAlias / /var/www/garage_node/garage_node.wsgi

        <Directory /var/www/garage_node/>
                WSGIProcessGroup garage_node
                WSGIApplicationGroup %{GLOBAL}
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel info
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
